modname: wx_icons_hicolor
repo_name: custom_wx_icons_hicolor
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.1.4"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Hicolor icon theme for wxPython'

enable_tests: False
enable_conda: False

exclude_files:
  - travis
  - tox

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - '3.8'

# travis secure password for PyPI

# additional lines for MANIFEST.in
manifest_additional:
  - "recursive-include wx_icons_hicolor *"

classifiers:
  - "Topic :: Desktop Environment :: Gnome"
  - "Environment :: X11 Applications :: GTK"

  - "Intended Audience :: Developers"

  - "Development Status :: 3 - Alpha"
#  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - "Topic :: Software Development :: Libraries :: Python Modules"
  - "Topic :: Software Development :: User Interfaces"

additional_ignore:
  - gnome_icon_builder.py


imgbot_ignore:
  - "wx_icons_hicolor/*"
